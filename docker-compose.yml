version: "3"

services:
  web:
    container_name: "my_portfolio_app"
    build: .
    ports:
      - "80:80"
      - "8080:8080"
      - "5173:5173"
      - "443:443"
    networks:
      my_portfolio_network:
        ipv4_address: 192.168.155.51
    volumes:
      - .:/var/www/html
    tty: true
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true

networks:
  my_portfolio_network:
    ipam:
      driver: default
      config:
        - subnet: 192.168.155.0/24
